<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            
            <!-- Opciones -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a th:href="@{/views/cliente}" class="nav-link active" aria-current="page">Cliente</a></li>
                    <li class="nav-item"><a th:href="@{/views/cliente/create}" class="nav-link">Crear Cliente</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Vista Empleado</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Registrar Empleado</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor para la tabla -->
    <div class="container">
        <h2 class="text-center mb-4">Lista de Clientes</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Paterno</th>
                    <th scope="col">Materno</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">DNI</th>
                    <th scope="col">Ciudad</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Estado</th>
                    <td scope="col">AcciÃ³n</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c:${clientes}">
                    <td th:text="${c.id}"></td>
                    <td th:text="${c.paterno}"></td>
                    <td th:text="${c.materno}"></td>
                    <td th:text="${c.nombres}"></td>
                    <td th:text="${c.dni}"></td>
                    <td th:text="${c.ciudad}"></td>
                    <td th:text="${c.email}"></td>
                    <td th:text="${c.estado} ? 'ACTIVO' : 'INACTIVO'"></td>
                    <td>
                        <a th:href="@{/views/cliente/edit/{id}(id=${c.id})}" class="btn btn-warning">Editar</a>
                        <a href="#" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
