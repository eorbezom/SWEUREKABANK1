<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Crear Cliente</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/miestilo.css}">
</head>
<body>
	<header th:replace="home::header"></header>
	
	<div class="container d-flex justify-content-center align-items-center">
	<div class="form-container">
		<h1 class="text-center">Crear Cliente</h1>
		<form th:action="@{/views/cliente/save}" method="post">
			<div class="mb-3">
				<label class="form-label">Paterno</label> <input type="text"
					name="paterno" class="form-control">
			</div>
			<div class="mb-3">
				<label class="form-label">Materno</label> <input type="text"
					name="materno" class="form-control">
			</div>
			<div class="mb-3">
				<label class="form-label">Nombres</label> <input type="text"
					name="nombres" class="form-control">
			</div>
			<div class="mb-3">
				<label class="form-label">DNI</label> <input type="text" name="dni"
					class="form-control">
			</div>
			<div class="mb-3">
				<label class="form-label">Ciudad</label> <input type="text"
					name="ciudad" class="form-control">
			</div>
			<div class="mb-3">
				<label class="form-label">Correo</label> <input type="text"
					name="email" class="form-control">
			</div>
			<button type="submit" class="btn btn-success">Guardar</button>
		</form>
	</div>
	
	</div>
	<footer th:replace="home::footer"></footer>
	
</body>
</html>
